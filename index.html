


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .bookstore-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: calc(33% - 20px);
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
        }

        .book img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .book h3 {
            margin: 10px 0;
        }

        .book p {
            margin: 5px 0;
            color: #666;
        }

        .book .price {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
        <nav>
            <a href="#" onclick="showPage('signin')">Sign In</a>
            <a href="#" onclick="showPage('signup')">Sign Up</a>
            <a href="#" onclick="showPage('bookstore')">Bookstore</a>
        </nav>
    </header>
    <main id="main-content">
        <!-- Sign In Page -->
        <div id="signin-page" class="hidden">
            <form id="signin-form">
                <h2>Sign In</h2>
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" name="username" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Page -->
        <div id="signup-page" class="hidden">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Bookstore Page -->

        // Function to display the appropriate page
        function showPage(pageId) {
            document.getElementById('signin-page').classList.add('hidden');
            document.getElementById('signup-page').classList.add('hidden');
            document.getElementById('bookstore-page').classList.add('hidden');
            document.getElementById(pageId + '-page').classList.remove('hidden');
        }

        // Handle Sign In form submission
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate successful sign-in
            showPage('bookstore'); // Redirect to the bookstore page
        });

        // Handle Sign Up form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate successful sign-up
            // Normally, you'd redirect to the sign-in page or show a confirmation
            showPage('signin'); // Redirect to the sign-in page
        });

        // Initially show the sign-in page

        // Function to simulate book purchase

        }
